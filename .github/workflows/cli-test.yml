name: CLI Test
on:
  push:
    paths:
      - "chain-cli/**"

jobs:
  windows-init-command:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build CLI for windows and link it
        run: |
          cd chain-cli
          npm install
          npm run build-win
          npm link --force
      - name: Initialize a project
        run: |
          galachain init test-project
          cd test-project
