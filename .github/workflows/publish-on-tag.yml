name: Publish on tag
on:
  pull_request:
  push:
    tags: [v*]
  workflow_dispatch:

env:
  PAGES_BRANCH: gh-pages
  HTTPS_REMOTE: "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"

jobs:
  publish:
    name: Publish Release
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm i
      - name: Set up version
        run: |
          # Extract package name and version
          NPM_PACKAGE_NAME=$(node -p "require('./package.json').name")
          NPM_PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" > .npmrc
      - name: publish-chain-api
        run: |
          cd chain-api
          npm i
          npm run build
          # Publish to NPM registry
          npm publish --access public
          cd ../

      - name: publish-chain-test
        run: |
          cd chain-test
          npm i
          npm run build
          npm publish --access public
          cd ../

      - name: publish-chain-cli
        run: |
          cd chain-cli
          npm i
          npm run build
          npm publish --access public
          cd ../

      - name: publish-chaincode
        run: |
          cd chaincode
          npm i
          npm run build
          npm publish --access public
          cd ../

      - name: publish-client
        run: |
          cd chain-client
          npm i
          npm run build
          npm publish --access public
          cd ../

      - name: publish-chain-connect
        run: |
          cd chain-connect
          npm i
          npm run build
          # Publish to NPM registry
          npm publish --access public
          cd ../

  publish-pages:
    name: Publish Pages
    runs-on: ubuntu-latest
    needs: [publish]
    steps:
      - uses: actions/checkout@v4
      - name: Install project dependencies
        run: npm install
      - name: Generate typedocs
        run: |
          npm run typedoc-chain-api
          npm run typedoc-chain-client
          npm run typedoc-chaincode
          npm run typedoc-chain-test
          npm run replace-readme-docs
      - name: Install google-chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome*.deb
      - name: Install python3 and pip
        run: |
          sudo apt-get install -y python3
          sudo apt-get install -y python3-pip python3-pillow python3-cffi python3-brotli gcc musl-dev python3-dev
      - name: Setup Node.js
        uses: actions/setup-node@v3
      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli
      - name: Install pip packages
        run: pip3 install mkdocs==1.5.3 mkdocs-material==9.4.8 mike==1.1.2 beautifulsoup4==4.9.3 setuptools==58.2.0 mkdocs-awesome-pages-plugin==2.9.2
      - name: Git config
        run: |
          git config --global user.email "${GITHUB_ACTOR}"
          git config --global user.name "${GITHUB_ACTOR}@gala.games.com"
      - name: Clone mkdocs-with-pdf fixed branch and install
        run: |
          git clone -b render-mermaid-png https://github.com/Fuerback/mkdocs-with-pdf.git
          cd mkdocs-with-pdf
          sudo python3 setup.py install
          cd ..
      - name: Mkdocs build
        run: |
          mkdocs build
      - name: Push a new version of the docs
        run: |
          git stash
          git fetch origin $PAGES_BRANCH && git -b checkout $PAGES_BRANCH origin/$PAGES_BRANCH || git checkout $PAGES_BRANCH || echo "Pages branch not deployed yet."
          git checkout $GITHUB_SHA
          mike deploy --rebase --prefix docs -r $HTTPS_REMOTE -p -b $PAGES_BRANCH -u ${GITHUB_REF#refs/tags/} latest
          mike set-default --rebase --prefix docs -r $HTTPS_REMOTE -p -b $PAGES_BRANCH latest
          git checkout $PAGES_BRANCH -- docs/

  publish-cli-image:
    name: Publish CLI Image
    needs: [publish]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: galachain/sdk
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Make the repository name lowercase
        id: lower-repo
        shell: pwsh
        run: |
          "::set-output name=repository::$($env:GITHUB_REPOSITORY.ToLowerInvariant())"
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./chain-cli/docker
          push: true
          tags: ghcr.io/${{ steps.lower-repo.outputs.repository }}:latest

  bump-version:
    needs: [publish, publish-cli-image]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    name: Bump SDK Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: "main"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install tools
        run: npm i -g semver
      - name: Configure Git
        run: |
          git config --global user.name "galachain-release-bot"
          git config --global user.email "galachain-release-bot@users.noreply.github.com"
      - name: Set a new version
        run: |
          VERSION="$(semver "$(< package.json jq -r '.version')" -i)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Create a new branch
        run: |
          BRANCH_NAME="bump-version-to-$VERSION"
          git checkout -b $BRANCH_NAME main
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      - name: Bump version and commit changes
        run: |
          ./unifyVersions.js $VERSION
          npm i
          git commit -am "Bump version to $VERSION"
          git push --set-upstream origin bump-version-to-$VERSION
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.RELEASE_BOT_TOKEN }}
        run: gh pr create --title "Bump Version to $VERSION" --body "Bump Version to $VERSION" --label "bump-version-pr" --head "bump-version-to-$VERSION" --base main

  notify-tag:
    needs: [publish, publish-cli-image]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/tags/v'))
    name: Notify Tag
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
  
      - name: Get tag details
        id: tag_details
        run: |
          TAG_NAME=$(git describe --tags --abbrev=0)
          TAG_AUTHOR=$(git show -s --format='%an' $TAG_NAME)
          echo "::set-output name=tag_name::$TAG_NAME"
          echo "::set-output name=tag_author::$TAG_AUTHOR"
  
      - name: Send notification to Slack
        uses: rtCamp/action-slack-notify@v2.1.2
        env:
          SLACK_CHANNEL: chain_dependency_alerts
          SLACK_COLOR: good
          SLACK_TITLE: New Tag Created
          SLACK_MESSAGE: "A new tag \`${{ steps.tag_details.outputs.tag_name }}\` was created by `${{ steps.tag_details.outputs.tag_author }}`"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  
  update-assets-chaincode:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Clone GitLab repository
      env:
        GITLAB_ACCESS_TOKEN: ${{ secrets.GITLAB_ACCESS_TOKEN }}
      run: |
        git clone https://oauth2:${GITLAB_ACCESS_TOKEN}@gitlab.com/your-username/your-repo.git
        cd your-repo

    - name: Update package.json version
      id: update_version
      run: |
        cd your-repo
        # Update the version in package.json (this is an example, adjust as needed)
        NEW_VERSION=${GITHUB_REF#refs/tags/}
        jq ".version = \"$NEW_VERSION\"" package.json > temp.json && mv temp.json package.json

    - name: Commit and push changes
      env:
        GITLAB_ACCESS_TOKEN: ${{ secrets.GITLAB_ACCESS_TOKEN }}
      run: |
        cd your-repo
        git add package.json
        git commit -m "Update version to ${{ steps.update_version.outputs.NEW_VERSION }}"
        git push origin main

  pull-pipeline-for-commit-to-main:
    runs-on: ubuntu-latest
    steps:
      - name: Poll Pipeline Status
        run: |
          TAG_NAME=$(git describe --tags --abbrev=0)
          TAG_AUTHOR=$(git show -s --format='%an' $TAG_NAME)
          echo "::set-output name=tag_name::$TAG_NAME"
          echo "::set-output name=tag_author::$TAG_AUTHOR"

          status=""
          echo "Polling Pipeline Status for ID: ${{ env.pipeline_id }}"
          while [[ "$status" != "success" && "$status" != "failed" && "$status" != "canceled" ]]; do
            result=$(curl --header "PRIVATE-TOKEN: ${{ secrets.GITLAB_TOKEN }}" \
              "https://gitlab.com/api/v4/projects/35484791/pipelines/${{ env.pipeline_id }}")
            status=$(echo "$result" | jq -r '.status')
            echo "Pipeline status: $status"
            if [[ "$status" == "failed" ]]; then
              curl -X POST -H 'Content-type: application/json' --data "{
                \"channel\": \"#chain_dependency_alerts\",
                \"username\": \"ChainBot\",
                \"text\": \"Pipeline failed!\",
                \"attachments\": [{
                  \"fallback\": \"Detailed information about pipeline failure.\",
                  \"color\": \"danger\",
                  \"pretext\": \"Pipeline for assets-chaincode failed!\",
                  \"fields\": [
                    {
                      \"title\": \"Responsible Person\",
                      \"value\": \"${{ TAG_AUTHOR }}\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Commit URL\",
                      \"value\": \"<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|View Commit>\",
                      \"short\": true
                    },
                    {
                      \"title\": \"Pipeline URL\",
                      \"value\": \"<${{ env.PIPELINE_URL }}|View Pipeline>\",
                      \"short\": true
                    }
                  ]
                }]" ${{ secrets.SLACK_WEBHOOK_URL }}
              echo "Pipeline status after failure: $status"
              exit 1
            fi
            sleep 600 #Sleep for 10 mins
          done