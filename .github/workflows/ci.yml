name: CI
on: [push]

jobs:
  ci:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check Copyright
        uses: actions/checkout@v4
        run: |
          chmod +x ./verify_copyright.sh
      - name: Use Node.js
        uses: actions/setup-node@v4
      - name: Lint
        with:
          node-version: 18
        run: |
          npm i
          npm run lint