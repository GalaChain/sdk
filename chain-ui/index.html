<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/src/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalaChain UI Example</title>
  </head>
  <body class="p-16">
    <div class="flex flex-col gap-12">
      <gala-button></gala-button>
      <gala-action-button></gala-action-button>
      <div class="w-1/2 rounded-3xl bg-surface-900 p-8">
        <h1 class="text-2xl font-semibold">Send Token</h1>
        <gala-transfer-token address="client|000000000000000000000000"></gala-transfer-token>
      </div>
      <div class="w-1/2 rounded-3xl bg-surface-900 p-8">
        <h1 class="text-2xl font-semibold">Mint Token From Allowance</h1>
        <gala-mint-token address="client|000000000000000000000000"></gala-mint-with-allowance>
      </div>
      <div class="w-1/2 rounded-3xl bg-surface-900 p-8">
        <h1 class="text-2xl font-semibold">Mint Token From Supply</h1>
        <gala-mint-token-with-allowance address="client|000000000000000000000000"></gala-mint-with-allowance>
      </div>
      <div class="w-1/2 rounded-3xl bg-surface-900 p-8">
        <h1 class="text-2xl font-semibold">Transfer Token Instantiated</h1>
        <div id="transfer-token"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/sandbox.ts"></script>
  </body>
</html>
